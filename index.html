<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prédiction de Chiffre MNIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container-box text-center">
        <h1 class="mb-4 fw-bold">Dessinez un chiffre <br> de 0 à 9</h1>

        <div class="mx-auto d-flex justify-content-center">
            <canvas id="canvas" width="280" height="280"></canvas>
        </div>

        <div class="mt-3">
            <button id="predict-button" class="btn btn-primary me-2">Prédire</button>
            <button id="clear-button" class="btn btn-outline-secondary">Effacer</button>
        </div>

        <div class="mt-4">
            <h4 class="fw-semibold">Prédiction :</h4>
            <div id="prediction">...</div>
        </div>

        <h5 class="mt-4 fw-semibold text-muted">Aperçu du 28x28 envoyé au modèle</h5>
        <div class="d-flex justify-content-center mt-2">
            <canvas id="preview-canvas" width="28" height="28"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web/dist/ort.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
